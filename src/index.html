<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Augmented Terminal</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' file:; font-src 'self' data:;">
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css">
</head>
<body>
    <div id="terminal-container"></div>
    <div id="ai-panel">
        <button id="settings-btn">⚙️</button>
        <div id="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="settings-close">✕</button>
            </div>
            <div class="settings-group">
                <label for="api-key">Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
            </div>
            <div class="settings-group">
                <label for="model-name">Gemini Model Name:</label>
                <select id="model-name">
                    <option value="">Loading models...</option> 
                </select>
                <small>Enter API key to load models. <button id="refresh-models-btn" style="display:none;">Refresh Models</button></small>
            </div>
        </div>
        <div id="ai-output"></div>
        <div id="ai-input">
            <input type="text" placeholder="Ask AI for help..." />
            <button>Send</button>
        </div>
    </div>
    <script src="dist/renderer.js"></script>
</body>
</html>
