<!DOCTYPE html>
<html>
<head>
    <title>AI-Augmented Terminal</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:">
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #terminal-container {
            flex: 1;
            padding: 10px;
            background-color: #1e1e1e;
        }
        #ai-panel {
            width: 300px;
            background-color: #252526;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
        }
        #settings-panel {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #252526;
            padding: 20px;
            z-index: 1000;
        }
        #settings-panel.visible {
            display: block;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings-close {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
        .settings-group {
            margin-bottom: 15px;
        }
        .settings-group label {
            display: block;
            margin-bottom: 5px;
        }
        .settings-group input {
            width: 100%;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #fff;
            box-sizing: border-box;
        }
        #ai-output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2d2d2d;
        }
        #ai-input {
            display: flex;
            gap: 5px;
        }
        #ai-input input {
            flex: 1;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #fff;
        }
        #ai-input button {
            padding: 8px 15px;
            background-color: #0e639c;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        #ai-input button:hover {
            background-color: #1177bb;
        }
        .suggested-command {
            background-color: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .command-text {
            font-family: monospace;
            color: #66d9ef;
        }
        .execute-btn {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .execute-btn:hover {
            background-color: #1177bb;
        }
        .command-approval { /* New styles for approval UI */
            background-color: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
        }
        .command-approval .command-text {
            font-family: monospace;
            color: #66d9ef;
            margin: 5px 0;
            padding: 8px;
            background-color: #1e1e1e;
            border-radius: 3px;
        }
        .command-approval button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .command-approval button.deny-btn {
            background-color: #555;
        }
        .command-approval button:hover {
            opacity: 0.9;
        }
        .command-approval button.deny-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <div id="ai-panel">
        <button id="settings-btn">⚙️</button>
        <div id="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="settings-close">✕</button>
            </div>
            <div class="settings-group">
                <label for="api-key">Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
            </div>
            <div class="settings-group">
                <label for="model-name">Gemini Model Name:</label>
                <select id="model-name">
                    <option value="">Loading models...</option> 
                </select>
                <small>Enter API key to load models. <button id="refresh-models-btn" style="display:none;">Refresh Models</button></small>
            </div>
        </div>
        <div id="ai-output"></div>
        <div id="ai-input">
            <input type="text" placeholder="Ask AI for help..." />
            <button>Send</button>
        </div>
    </div>
    <script src="dist/renderer.js"></script>
</body>
</html>
