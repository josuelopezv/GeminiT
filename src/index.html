<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Augmented Terminal (React)</title>
    <!-- 
        Content-Security-Policy might need adjustment for React dev tools, 
        and for how styles are injected, especially with style-loader.
        For now, keeping it relatively open for development.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' file:; font-src 'self' data:;">
    <!-- xterm.css is now imported in renderer.tsx via Webpack -->
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- React will mount here -->
    <script src="./dist/renderer.js" defer></script> <!-- Added this line -->
    <!-- Webpack will inject the bundled renderer.js script -->
</body>
</html>
